<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shikimori Social Links</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/icons/shiki-favicon.ico">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="assets/icons/avatar_119_1751461689.jpg" alt="Avatar" class="profile-avatar">
            <h1>Akri</h1>
            <p>Модератор Shikimori</p>
        </div>

        <div class="social-links">
            <a href="https://vk.com/ваш_профиль" class="social-link vk">
                <img src="assets/icons/vk-icon.png" alt="">
                <span>ВКонтакте</span>
            </a>
            <a href="https://t.me/ваш_ник" class="social-link tg">
                <img src="assets/icons/tg-icon.png" alt="">
                <span>Telegram</span>
            </a>
            <a href="https://github.com/ваш_ник" class="social-link gh">
                <img src="assets/icons/github-icon.png" alt="">
                <span>GitHub</span>
            </a>
        </div>

        <div class="shiki-badge">
            <img src="assets/icons/shikimori-icon.png" alt="">
            <span>Профиль Shikimori</span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>



<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой аниме-лист</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Мой аниме-лист</h1>
            <div class="user-profile">
                <img id="user-avatar" src="" alt="Аватар">
                <div>
                    <h2 id="username">Загрузка...</h2>
                    <p id="user-stats"></p>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="tabs">
                <button class="tab-btn active" data-status="watching">Смотрю</button>
                <button class="tab-btn" data-status="completed">Просмотрено</button>
                <button class="tab-btn" data-status="planned">В планах</button>
                <button class="tab-btn" data-status="on_hold">Отложено</button>
                <button class="tab-btn" data-status="dropped">Брошено</button>
            </div>
            <div class="search">
                <input type="text" id="search-input" placeholder="Поиск аниме...">
            </div>
        </div>

        <div class="anime-list" id="anime-list"></div>

        <div class="stats">
            <p>Последнее обновление: <span id="last-update"></span></p>
            <p>Автоматическое обновление каждые <span id="update-interval"></span> минут</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>

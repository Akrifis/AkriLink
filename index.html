<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shikimori Social Links</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/icons/shiki-favicon.ico">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="assets/icons/avatar_119_1751461689.jpg" alt="Avatar" class="profile-avatar">
            <h1>Akri</h1>
            <p>Модератор Shikimori</p>
        </div>

        <div class="social-links">
            <a href="https://vk.com/ваш_профиль" class="social-link vk">
                <img src="assets/icons/vk-icon.png" alt="">
                <span>ВКонтакте</span>
            </a>
            <a href="https://t.me/ваш_ник" class="social-link tg">
                <img src="assets/icons/tg-icon.png" alt="">
                <span>Telegram</span>
            </a>
            <a href="https://github.com/ваш_ник" class="social-link gh">
                <img src="assets/icons/github-icon.png" alt="">
                <span>GitHub</span>
            </a>
        </div>

        <div class="shiki-badge">
            <img src="assets/icons/shikimori-icon.png" alt="">
            <span>Профиль Shikimori</span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои аниме с Shikimori</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Мой аниме-лист</h1>
        <div class="profile-info">
            <img id="user-avatar" src="" alt="Аватар">
            <h2 id="Akrifis"></h2>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-list="watching">Смотрю</button>
            <button class="tab-btn" data-list="completed">Просмотрено</button>
            <button class="tab-btn" data-list="planned">В планах</button>
        </div>
        
        <div class="anime-list" id="watching-list"></div>
        <div class="anime-list" id="completed-list" style="display:none"></div>
        <div class="anime-list" id="planned-list" style="display:none"></div>
        
        <p class="update-time">Последнее обновление: <span id="last-update"></span></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
